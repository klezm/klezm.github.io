# Inspired from https://github.com/actions/starter-workflows/blob/main/pages/nextjs.yml
name: GitHub Pages

on:
  push:
    branches:
      - main
      - main-v2.3.0
  workflow_dispatch:
    inputs:
      cache:
        description: 'Cache node & nextjs'
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ inputs.cache && 'yarn' || ''}}

      - id: configurepages
        uses: actions/configure-pages@v5

      - name: Restore cache
        uses: actions/cache@v4
        if: ${{ inputs.cache }}
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      - run: yarn #--immutable false --check-cache
      - run: yarn build
        env:
          EXPORT: 1
          UNOPTIMIZED: 1
          BASE_PATH: ${{ steps.configurepages.outputs.base_path || '/a'}}

      - name: GitHub User Page Fix
        if: ${{ ! steps.configurepages.outputs.base_path }}
        run: |
          mv out a
          mkdir out
          mv a out/
          cp out/a/index.html out/index.html

      - continue-on-error: true
        run: |
          echo "BASE_PATH:  ${{ steps.configurepages.outputs.base_path }}"
          echo ">>> pwd: $(pwd)"
          echo "::group::ls -lha";        echo ">>> ls -lha";     ls -lha; echo "::endgroup::"
          echo "::group::find";           find . -maxdepth 4 -not -path "./.git*" -not -path "./.yarn*" -not -path "./node_modules*"; echo "::endgroup::"
          echo "::group::tree ./out";     tree ./out -L 4; echo "::endgroup::"
          echo "::group::tree";           echo ">>> tree -L 4"; tree -L 4; echo "::endgroup::"
          echo "----------------------------------------------"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
